<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Pastel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #fdfbff;
            margin: 0;
            color: #444;
        }

        .hero-title {
            font-weight: 600;
            font-size: 2.2rem;
            color: #8b6fb3;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a58ec9;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(189, 162, 217, 0.18);
            padding: 18px;
            border: 1px solid #f0e9ff;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #7b5ea8;
        }

        .price {
            margin-top: 8px;
            font-size: 1.05rem;
            color: #c47e95;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .hero-title { font-size: 1.6rem; }
        }

        footer {
            background: #f8f9fa;
        }
    </style>
</head>

<body>

    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="fw-bold text-primary">Marketplace</span>
                <small class="text-muted ms-2">Pastel</small>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>

                <!-- Sin botones de auth para mantener la landing simple -->
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <header class="py-4">
        <div class="container text-center">
            <h1 class="hero-title">Marketplace Pastel</h1>
            <p class="subtitle">Productos lindos, suaves y con estilo</p>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mb-5">
        <div class="cards-grid">
            <div class="product-card">
                <div class="product-title">Producto pastel 1</div>
                <div class="price">$12.000</div>
                <a href="#" class="btn btn-sm btn-outline-secondary mt-3">Ver más</a>
            </div>

            <div class="product-card">
                <div class="product-title">Producto pastel 2</div>
                <div class="price">$9.900</div>
                <a href="#" class="btn btn-sm btn-outline-secondary mt-3">Ver más</a>
            </div>

            <div class="product-card">
                <div class="product-title">Producto pastel 3</div>
                <div class="price">$15.500</div>
                <a href="#" class="btn btn-sm btn-outline-secondary mt-3">Ver más</a>
            </div>

            <div class="product-card">
                <div class="product-title">Producto pastel 4</div>
                <div class="price">$8.500</div>
                <a href="#" class="btn btn-sm btn-outline-secondary mt-3">Ver más</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-3 border-top">
        <div class="container text-center small text-muted">
            &copy; 2025 Marketplace Pastel — Diseñado con cariño
        </div>
    </footer>

    <!-- Bootstrap JS (mantener para comportamiento del navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
